
<div ui-sortable id="score" class="row" ng-model="score.song">

	<div class="measure" ng-repeat="measure in score.song">
		<div class="btn-group">
			<li ng-repeat="beat in measure"
					class="btn btn-default"
					>
				<span class="caret"></span>
				{{beat.root}} {{beat.type}}</li>


		</div>
  </div>
</div>
